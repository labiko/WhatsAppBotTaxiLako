<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        * {

        body {

        /* Pattern de fond avec ic√¥nes */

            top: 0;

            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="30" fill="%23000">üöó</text></svg>'),

        }

        /* Texte "LokoTaxi" r√©p√©t√© en fond */
        .text-pattern {

            color: rgba(255,255,255,0.05);
            font-weight: 900;
            transform: rotate(-15deg);

            white-space: nowrap;

        .text-pattern-2 {
            position: absolute;

            color: rgba(255,255,255,0.03);
            font-weight: 900;

            pointer-events: none;
        }

        /* Logo et titre */
        .header-section {

            top: 20px;
            left: 30px;

            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .app-logo {
            width: 60px;
            height: 60px;

            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);

            text-align: center;

            color: #797979;
            font-weight: 900;

        }

        /* Texte principal */
        .main-text {
            position: absolute;
            top: 100px;
            left: 30px;
            z-index: 10;
        }

        .reservez-text {

            color: white;
            font-weight: 900;

        .whatsapp-text {

        /* Texte r√©volution */
        .revolution-text {

            color: white;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            z-index: 10;
        }

        /* Voiture */
        .car-container {
            position: absolute;
            bottom: 40px;
            left: 280px;
            z-index: 5;
        }

        .car-image {
            width: 280px;
            height: auto;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.3));
        }

        /* QR Code */
        .qr-code {
            position: absolute;
            bottom: 35px;
            left: 450px;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .qr-pattern {
            width: 70px;
            height: 70px;
            background: 
                linear-gradient(45deg, #C1F11D 25%, transparent 25%),
                linear-gradient(-45deg, #C1F11D 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #C1F11D 75%),
                linear-gradient(-45deg, transparent 75%, #C1F11D 75%);
            background-size: 10px 10px;
            background-position: 0 0, 0 5px, 5px -5px, -5px 0px;
        }

        /* T√©l√©phone */
        .phone-container {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 15;
        }

        .phone-mockup {
            width: 220px;
            height: 400px;
            background: linear-gradient(145deg, #4a4a4a 0%, #2a2a2a 100%);
            border-radius: 25px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transform: rotate(-5deg);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #C1F11D;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Ic√¥ne WhatsApp en fond du t√©l√©phone */
        .whatsapp-bg {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            opacity: 0.3;
        }

        /* Contenu du t√©l√©phone */
        .phone-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 80px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .welcome-text {
            font-size: 18px;
            color: #797979;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .option {
            margin-bottom: 12px;
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }

        .option-type {
            font-weight: bold;
            color: #C1F11D;
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .facebook-cover {
                width: 100%;
                max-width: 800px;
                height: auto;
                aspect-ratio: 820 / 312;
            }
            
            .main-title {
                font-size: 36px;
            }
            
            .reservez-text {
                font-size: 48px;
            }
            
            .whatsapp-text {
                font-size: 42px;
            }
            
            .phone-mockup {
                width: 180px;
                height: 320px;
            }
        }
    </style>
</head>

    <script>
        // Animation d'entr√©e
        document.addEventListener('DOMContentLoaded', function() {
            const elements = [
                '.header-section', 
                '.main-text', 
                '.revolution-text',
                '.car-container',
                '.qr-code',
                '.phone-container'
            ];
            
            elements.forEach((selector, index) => {
                const element = document.querySelector(selector);
                if (element) {
                    element.style.opacity = '0';
                    element.style.transform += ' translateY(20px)';
                    element.style.transition = 'all 0.8s ease';
                    
                    setTimeout(() => {
                        element.style.opacity = '1';
                        element.style.transform = element.style.transform.replace('translateY(20px)', 'translateY(0)');
                    }, index * 150);
                }
            });
        });
    </script>
