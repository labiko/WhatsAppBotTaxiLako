<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LokoTaxi - Votre Taxi Tout de Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .social-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #C1F11D 0%, #B8E01B 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px;
        }

        /* Pattern de fond moderne */
        .social-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .social-card::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 50%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 60%);
            pointer-events: none;
        }

        .left-content {
            flex: 1;
            z-index: 10;
            max-width: 500px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #C1F11D;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .logo-text {
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: 900;
        }

        .headline {
            font-size: 72px;
            line-height: 1.1;
            color: white;
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            letter-spacing: -2px;
        }

        .sub-headline {
            font-size: 24px;
            color: #333;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.9);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
        }

        .cta-button {
            background: linear-gradient(135deg, #797979 0%, #5a5a5a 100%);
            color: white;
            font-size: 20px;
            padding: 22px 45px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 
                0 20px 40px rgba(121,121,121,0.3),
                0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 30px 60px rgba(121,121,121,0.4),
                0 15px 30px rgba(0,0,0,0.3);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .right-content {
            position: relative;
            z-index: 10;
        }

        .phone-mockup {
            position: absolute;
            left: 420px;
            bottom: 80px;
            width: 200px;
            height: 400px;
            background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%);
            border-radius: 30px;
            box-shadow: 
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                0 5px 15px rgba(0,0,0,0.1);
            padding: 12px;
            transform: rotate(-5deg);
            border: 2px solid rgba(255,255,255,0.5);
            z-index: 15;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .map-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(0deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 40px),
                repeating-linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 40px);
            opacity: 0.3;
        }

        .location-pin {
            width: 50px;
            height: 50px;
            background: #C1F11D;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .location-pin::before {
            content: 'üìç';
            transform: rotate(45deg);
            font-size: 24px;
        }

        .time-badge {
            background: #C1F11D;
            color: #333;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .car-image {
            position: absolute;
            right: 20px;
            bottom: 100px;
            width: 500px;
            height: auto;
            z-index: 5;
        }

        .car-svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
        }

        .features {
            position: absolute;
            bottom: 30px;
            left: 60px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .feature {
            background: rgba(255,255,255,0.95);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .whatsapp-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            z-index: 10;
        }

        /* Responsive pour partage r√©seaux sociaux */
        @media (max-width: 1200px) {
            .social-card {
                width: 100%;
                height: auto;
                aspect-ratio: 1200 / 630;
            }
        }
    </style>
</head>
<body>
    <div class="social-card">
        <!-- Badge WhatsApp -->
        <div class="whatsapp-badge">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M12.031 2C6.517 2 2.031 6.486 2.031 12c0 1.753.46 3.472 1.335 4.992L2 22l5.232-1.328c1.468.794 3.137 1.21 4.831 1.21 5.514 0 9.968-4.486 9.968-10C22.031 6.486 17.545 2 12.031 2zm5.812 14.154c-.246.693-1.452 1.337-1.883 1.387-.431.05-.437.375-2.708-.563-2.271-.938-3.723-3.231-3.835-3.381-.112-.15-1.022-1.363-1.022-2.599 0-1.236.65-1.845.881-2.098.23-.253.507-.317.676-.317.17 0 .34.002.487.01.157.008.366-.06.572.437.206.497.699 1.706.762 1.83.063.125.105.271.021.436-.084.165-.126.268-.252.414-.126.146-.265.326-.378.437-.126.124-.257.26-.11.51.146.25.65 1.073 1.395 1.738.959.855 1.768 1.12 2.019 1.247.251.127.397.105.543-.062.146-.168.624-.728.79-.978.166-.25.333-.208.562-.125.229.083 1.454.686 1.703.81.249.125.416.188.478.291.062.104.062.604-.184 1.297z"/>
            </svg>
            Via WhatsApp
        </div>

        <!-- Contenu gauche -->
        <div class="left-content">
            <div class="logo">
                <div class="logo-icon">L</div>
                <div class="logo-text">LokoTaxi</div>
            </div>
            
            <h1 class="headline">
                TON TAXI<br>
                TOUT DE SUITE
            </h1>
            
            <div class="sub-headline">
                üöñ En 30 secondes chrono !
            </div>
            
            <div>
                <a href="#" class="cta-button">
                    COMMANDER SUR WHATSAPP
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M5 12h14M12 5l7 7-7 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Mockup t√©l√©phone -->
        <div class="phone-mockup">
            <div class="phone-screen">
                <div class="map-bg"></div>
                <div class="location-pin"></div>
                <div class="time-badge">2 min</div>
            </div>
        </div>

        <!-- Image voiture moderne style Suzuki Swift -->
        <div class="car-image">
            <svg class="car-svg" viewBox="0 0 700 350" xmlns="http://www.w3.org/2000/svg">
                <!-- Ombre sous la voiture -->
                <ellipse cx="350" cy="320" rx="250" ry="20" fill="rgba(0,0,0,0.2)"/>
                
                <!-- Carrosserie principale -->
                <path d="M 80 220 Q 80 180, 120 160 L 180 120 Q 200 110, 220 110 L 480 110 Q 500 110, 520 120 L 580 160 Q 620 180, 620 220 L 620 260 Q 620 270, 610 270 L 90 270 Q 80 270, 80 260 Z" 
                      fill="#E8E8E8" stroke="none"/>
                
                <!-- Toit -->
                <path d="M 200 110 L 500 110 L 480 120 L 220 120 Z" fill="#D0D0D0"/>
                
                <!-- Capot -->
                <path d="M 580 160 L 620 220 L 600 220 L 560 165 Z" fill="#D8D8D8"/>
                <path d="M 80 220 L 120 160 L 140 165 L 100 220 Z" fill="#D8D8D8"/>
                
                <!-- Pare-brise -->
                <path d="M 180 120 L 220 110 L 230 145 L 175 155 Z" fill="#4A90E2" opacity="0.8"/>
                
                <!-- Vitres lat√©rales -->
                <path d="M 235 115 L 340 115 L 340 145 L 235 145 Z" fill="#4A90E2" opacity="0.7"/>
                <path d="M 350 115 L 455 115 L 455 145 L 350 145 Z" fill="#4A90E2" opacity="0.7"/>
                
                <!-- Vitre arri√®re -->
                <path d="M 470 115 L 520 120 L 525 155 L 470 145 Z" fill="#4A90E2" opacity="0.8"/>
                
                <!-- Roues modernes -->
                <g id="wheel">
                    <circle cx="160" cy="280" r="40" fill="#2C2C2C"/>
                    <circle cx="160" cy="280" r="30" fill="#505050"/>
                    <circle cx="160" cy="280" r="22" fill="#787878"/>
                    <!-- Jantes √©toile -->
                    <path d="M 160 258 L 165 270 L 178 268 L 170 278 L 175 290 L 160 285 L 145 290 L 150 278 L 142 268 L 155 270 Z" fill="#B0B0B0"/>
                </g>
                <use href="#wheel" x="320" y="0"/>
                
                <!-- Phares avant modernes -->
                <ellipse cx="615" cy="200" rx="25" ry="15" fill="#FAFAFA" stroke="#999" stroke-width="1"/>
                <ellipse cx="610" cy="200" rx="15" ry="10" fill="#FFE57F"/>
                
                <!-- Phares arri√®re -->
                <rect x="75" y="195" width="15" height="25" rx="5" fill="#FF4444"/>
                <rect x="75" y="225" width="15" height="20" rx="5" fill="#FF8888"/>
                
                <!-- Calandre -->
                <rect x="600" y="220" width="20" height="30" rx="3" fill="#333"/>
                <line x1="605" y1="225" x2="605" y2="245" stroke="#999" stroke-width="1"/>
                <line x1="610" y1="225" x2="610" y2="245" stroke="#999" stroke-width="1"/>
                <line x1="615" y1="225" x2="615" y2="245" stroke="#999" stroke-width="1"/>
                
                <!-- Poign√©es de porte -->
                <rect x="280" y="180" width="25" height="8" rx="4" fill="#999"/>
                <rect x="400" y="180" width="25" height="8" rx="4" fill="#999"/>
                
                <!-- R√©troviseurs -->
                <ellipse cx="230" cy="150" rx="15" ry="10" fill="#E8E8E8" stroke="#999" stroke-width="1"/>
                <ellipse cx="470" cy="150" rx="15" ry="10" fill="#E8E8E8" stroke="#999" stroke-width="1"/>
                
                <!-- Plaque d'immatriculation -->
                <rect x="560" y="240" width="50" height="20" fill="white" stroke="#333" stroke-width="1" rx="2"/>
                <text x="585" y="253" text-anchor="middle" font-size="11" font-weight="bold" fill="#333">GN 8888</text>
                
                <!-- D√©tails carrosserie -->
                <path d="M 100 240 L 600 240" stroke="#CCC" stroke-width="1"/>
                <path d="M 100 200 L 600 200" stroke="#CCC" stroke-width="0.5"/>
            </svg>
        </div>

        <!-- Features -->
        <div class="features">
            <div class="feature">
                ‚úì Prix transparents
            </div>
            <div class="feature">
                ‚úì Conducteurs v√©rifi√©s
            </div>
            <div class="feature">
                ‚úì 24h/24
            </div>
        </div>
    </div>

    <script>
        // Animation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.headline, .sub-headline, .cta-button, .phone-mockup, .car-svg');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'all 0.8s ease';
                
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
